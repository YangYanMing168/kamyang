---
layout: default
title: 我的Blog
---
<div class=" thumbnail">
    <div class="row">
        <article class="pull-left col-lg-9">
            {% for post in site.posts %}
            <h3 class="title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title}}</a>
                <small>{{ post.date | date_to_xmlschema | slice: 0,10 | replace: '-', '.' }}</small>
            </h3>
            <div>
                文章
            </div>
            {% endfor %}
        </article>
        <div class="col-lg-3">
            <h3>分类目录</h3>
        </div>
    </div>
</div>
